<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs_Details</title>
</head>
<body>

        <h1>{{ blog.title }}</h1>
        <h2>{{ blog.user}}</h2>
        <h2>{{blog.date}}</h2>
        {% if blog.image %}
        <img src="{{blog.image.url}}" style="width: 70%; height: 50vh; "/>
        {% else %}
        <h3>No Image</h3>
        {% endif %}
        <h2>{{blog.short_des }}</h2>
        <p>{{blog.long_des}}</p>



</body>
</html>
