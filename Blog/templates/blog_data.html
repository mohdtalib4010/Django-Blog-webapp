
{% extends 'base.html' %}
{% load static %}

<!-- main wrapper -->
{% block body %}

<header class="intro-header" style="background-image: url('{% static 'img/post-bg.jpg' %}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{ blog.title }}</h1>
                        <h2 class="subheading"></h2>
                        <span class="meta">Posted by {{blog.user}} on {{blog.date}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <p>{{blog.short_des}}</p>
                      {% if blog.image %}
                        <img src="{{blog.image.url}}" style="width: 70%; height: 50vh; "/>
                        {% else %}
                        <h3>No Image</h3>
                      {% endif %}
                    <p>{{blog.long_des}}</p>

                </div>
            </div>
        </div>
    </article>


        {% endblock %}
